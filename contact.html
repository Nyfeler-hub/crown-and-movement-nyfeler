<!DOCTYPE html>
<html lang="fr">

    <meta charset="UTF-8"/>

</head>
<body>
<header><div>
    <input type="checkbox" id="drawerToggle" hidden>
    <label for="drawerToggle" class="menuBtn">☰</label>
    <aside class="sideDrawer">
        <nav>
            <a href="dress.html">Montre Habillée</a>
            <a href="diver.html">Montre de Plongée</a>
            <a href="#">Services</a>
            <a href="contact.html">Contact</a>
        </nav>
    </aside>
    <div><a href="index.html"><img src="images/logoBlanc.png" width="100px" height="auto"></a></div>
</div>
</header>
<main class="contactMain">
<section class="contactSection">
    <h2>Contactez-nous</h2>
    <p>Vous avez une question, une demande spéciale ou besoin d’informations sur nos montres ?
        Remplissez le formulaire ci-dessous et notre équipe vous répondra dans les plus brefs délais.</p>

    <form class="contactForm" method="post">
        <div class="formGroup">
            <label for="name">Nom complet</label>
            <input type="text" id="name" name="name" placeholder="Votre nom" required autofocus>
        </div>

        <div class="formGroup">
            <label for="email">Adresse e-mail</label>
            <input type="email" id="email" name="email" placeholder="Votre adresse e-mail" required>
        </div>

        <div class="formGroup">
            <label for="subject">Sujet</label>
            <input type="text" id="subject" name="subject" placeholder="Sujet de votre message">
        </div>

        <div class="formGroup">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" placeholder="Votre message..." required></textarea>
        </div>

        <button type="submit">Envoyer</button>
    </form>
</section>
</main>

</body>
</html>
